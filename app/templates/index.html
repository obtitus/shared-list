<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Shared List">
    <meta name="description" content="A shared shopping list PWA with OLED-optimized dark theme">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">

    <title>Shared Shopping List</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">



    <!-- Favicon -->
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="/static/icons/icon-72x72.png">

    <!-- iOS specific meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-startup-image" href="/static/icons/splash-640x1136.png">

    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}?v={{ version }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Item Form -->
            <section class="add-item-section">
                <form class="add-item-form" id="addItemForm">
                    <input
                        type="text"
                        id="itemName"
                        placeholder="Add item..."
                        class="item-input"
                        autocomplete="off"
                    >
                    <button type="submit" class="add-btn">â• Add</button>
                </form>
            </section>

            <!-- Shopping List -->
            <section class="shopping-list-section">
                <div class="list-header">
                    <div class="connection-status" id="connectionStatus">
                        <span class="status-dot"></span>
                    </div>
                    <h2 class="list-title" title="Click to edit list name">Shopping List</h2>
                    <div class="list-actions">
                        <button class="export-btn" id="exportBtn">ğŸ“¤ Export</button>
                        <button class="import-btn" id="importBtn">ğŸ“¥ Import</button>
                        <button class="clear-btn" id="clearBtn">ğŸ—‘ï¸ Clear</button>
                        <button class="refresh-btn" id="refreshBtn">ğŸ”„ Refresh</button>
                    </div>
                </div>

                <div class="list-container">
                    <div id="shoppingList" class="shopping-list" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
                        <!-- Items will be rendered here -->
                    </div>

                    <div id="emptyState" class="empty-state" style="display: none;">
                        <div class="empty-icon">ğŸ“‹</div>
                        <p class="empty-text">Your shopping list is empty</p>
                        <p class="empty-subtext">Add items above to get started</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p class="footer-text">Shared Shopping List PWA</p>
            <p class="footer-version">v{{ version }}</p>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Import Modal -->
    <div id="importModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ğŸ“¥ Import Shopping List</h3>
                <button class="modal-close" id="importModalClose">Ã—</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">
                    Paste your shopping list below. Each item should be on a separate line.
                    You can include quantities like "Milk x 2" or just "Milk".
                </p>
                <textarea
                    id="importText"
                    class="import-textarea"
                    placeholder="Milk x 2&#10;Bread&#10;Eggs x 12&#10;- Apples&#10;* Bananas"
                    rows="8"
                ></textarea>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-cancel" id="importCancel">Cancel</button>
                <button class="modal-btn modal-confirm" id="importConfirm">Import Items</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <script src="/static/app.js?v={{ version }}"></script>
</body>
</html>
