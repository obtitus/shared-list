
services:
  # FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount the data directory to persist SQLite database
      - ./app/data:/code/app/data
      # Mount source code for development (optional, for hot reload)
      - ./app:/code/app:ro
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONPATH=/code
      - UV_NO_DEV=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shared-list-network

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - shared-list-network

networks:
  shared-list-network:
    driver: bridge
